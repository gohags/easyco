Parameters:
  BastionAMIOS:
      Type: String
      Description: The Linux distribution for the AMI to be used for the bastion host instances.
      AllowedValues:
        - Amazon-Linux2-HVM
        - Amazon-Linux2-HVM-ARM
        - Amazon-Linux2022
        - Amazon-Linux2022-ARM
        - CentOS-7-HVM
        - Ubuntu-Server-20.04-LTS-HVM
        - Ubuntu-Server-22.04-LTS-HVM
        - Ubuntu-Server-22.04-LTS-HVM-ARM
        - SUSE-SLES-15-HVM
      Default: Ubuntu-Server-20.04-LTS-HVM
  AvailabilityZones:
   Type: List<AWS::EC2::AvailabilityZone::Name>
   Description: >-
      List of Availability Zones to use for the subnets in the VPC. Only two
      Availability Zones are used for this deployment, and the logical order of
      your selections is preserved.
  KeyPairName:
    Type: String
    Description: >-
      Name of an existing key pair, which allows you to securely connect to
      your instance after it launches. Leave empty to proceed without a key
      pair. You would need to use AWS Systems Manager Session Manager to
      connect to the provisioned EC2 instances.
    Default: ''
  VPCCIDR:
    Type: String
    Description: CIDR block for the VPC.
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28.
    Default: 10.180.0.0/16

  PrivateSubnet1CIDR:
    Type: String
    Description: >-
      CIDR block for private subnet 1 located in Availability Zone 1.
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28.
    Default: 10.180.24.0/21
  PrivateSubnet2CIDR:
    Type: String
    Description: >-
      CIDR block for private subnet 2 located in Availability Zone 2.
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28.
    Default: 10.180.32.0/21
  PublicSubnet1CIDR:
    Type: String
    Description: >-
      CIDR block for the public subnet 1 located in Availability Zone 1.
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28.
    Default: 10.180.8.0/21
  PublicSubnet2CIDR:
    Type: String
    Description: >-
      CIDR block for the public subnet 2 located in Availability Zone 2.
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28.
    Default: 10.180.16.0/21
  RemoteAccessCIDR:
    Type: String
    Description: Allowed CIDR block for external SSH access to the bastions.
    AllowedPattern: ^disabled-onlyssmaccess$|^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be disabled-onlyssmaccess or in the format "x.x.x.x/x".
    Default: 0.0.0.0/0
  QSS3BucketName:
    Type: String
    Description: >-
      Name of the S3 bucket for your copy of the Quick Start assets.
      Keep the default name unless you are customizing the template.
      Changing the name updates code references to point to a new Quick
      Start location. This name can include numbers, lowercase letters,
      and hyphens, but do not start or end with a hyphen (-).
      See https://aws-quickstart.github.io/option1.html.
    MinLength: 3
    MaxLength: 63
    AllowedPattern: ^[0-9a-z]+([0-9a-z-]*[0-9a-z])*$
    ConstraintDescription:
      The Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aws-ia
  QSS3BucketRegion:
    Type: String
    Description: >-
      AWS Region where the S3 bucket (QSS3BucketName) is hosted. Keep
      the default Region unless you are customizing the template. Changing the Region
      updates code references to point to a new location. When using your own bucket,
      specify the Region.
    Default: us-east-1
  QSS3KeyPrefix:
    Type: String
    Description: >-
      S3 key prefix that is used to simulate a folder for your copy of the
      deployment assets. Keep the default prefix unless you are customizing
      the template. Changing the prefix updates code references to point to
      a new location.
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: >-
      The S3 key prefix can include numbers, lowercase letters, uppercase letters,
      hyphens (-), underscores (_), periods (.), asterisks (*), single quotes ('),
      open parenthesis ((), close parenthesis ()), and forward slashes (/). End the
      prefix with a forward slash.
    Default: cfn-ps-amazon-rds/

  QSS3BucketNameBastion:
    Type: String
    Description: >-
      Name of the S3 bucket for your copy of the Quick Start assets.
      Keep the default name unless you are customizing the template.
      Changing the name updates code references to point to a new Quick
      Start location. This name can include numbers, lowercase letters,
      and hyphens, but do not start or end with a hyphen (-).
      See https://aws-quickstart.github.io/option1.html.
    MinLength: 3
    MaxLength: 63
    AllowedPattern: ^[0-9a-z]+([0-9a-z-]*[0-9a-z])*$
    ConstraintDescription:
      The Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aws-ia
  QSS3BucketRegionBastion:
    Type: String
    Description: >-
      AWS Region where the S3 bucket (QSS3BucketName) is hosted. Keep
      the default Region unless you are customizing the template. Changing the Region
      updates code references to point to a new location. When using your own bucket,
      specify the Region.
    Default: us-east-1
  QSS3KeyPrefixBastion:
    Type: String
    Description: >-
      S3 key prefix that is used to simulate a folder for your copy of the
      deployment assets. Keep the default prefix unless you are customizing
      the template. Changing the prefix updates code references to point to
      a new location.
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: >-
      The S3 key prefix can include numbers, lowercase letters, uppercase letters,
      hyphens (-), underscores (_), periods (.), asterisks (*), single quotes ('),
      open parenthesis ((), close parenthesis ()), and forward slashes (/). End the
      prefix with a forward slash.
    Default: cfn-ps-linux-bastion/

  EnableBastion:
    Type: String
    Description: If true, creates a bastion stack.
    AllowedValues: ['true', 'false']
    Default: 'true'
  DBAllocatedStorage:
    Type: Number
    Description: Amount of storage (in gigabytes).
    Default: 20
  DBMaxAllocatedStorage:
    Type: Number
    Description: >-
      The upper limit in gigabytes to which Amazon RDS can automatically scale
      the storage.
    Default: 20
  DBAllocatedStorageEncrypted:
    Type: String
    Description: Choose 'true' to encrypt the database.
    AllowedValues: ['true', 'false']
    Default: 'false'
  DBIops:
    Type: Number
    Description: Must be in the range of 1,000 - 256,000 IOPS.
    MinValue: 1000
    MaxValue: 1000
    ConstraintDescription: Must be in the range 1,000 - 256,000 IOPS.
    Default: 1000
  DBExportLogToCloudwatch:
    Type: String
    Description: Choose 'true' to export database logs to CloudWatch.
    AllowedValues: ['true', 'false']
    Default: 'false'
  EnableTCPForwarding:
    Type: String
    Description: Choose 'true' to enable TCP forwarding.
    AllowedValues: ['true', 'false']
    Default: 'true'
  DBAutoMinorVersionUpgrade:
    Type: String
    Description: Choose 'true' to set up auto minor version upgrade.
    AllowedValues: ['true', 'false']
    Default: 'false'
  DBAllowMajorVersionUpgrade:
    Type: String
    Description: Choose 'true' to set up major version upgrade.
    AllowedValues: ['true', 'false']
    Default: 'false'
  DBBackupRetentionPeriod:
    Type: Number
    Description: >-
      The number of days that automatic database snapshots are retained.
    MinValue: 0
    MaxValue: 35
    ConstraintDescription: >-
      Must be a value from 0 to 35. Can't be set to 0 if the database instance
      is a source to read replicas.
    Default: 0
  DBEngineVersion:
      Description: Select Database Engine Version
      Type: String
      Default: 15.4
      AllowedValues:
        - 11.16
        - 11.17
        - 11.18
        - 11.19
        - 11.2
        - 12.11
        - 12.12
        - 12.13
        - 12.14
        - 12.15
        - 13.7
        - 13.8
        - 13.9
        - 13.1
        - 13.11
        - 14.3
        - 14.4
        - 14.5
        - 14.6
        - 14.7
        - 14.8
        - 15.2
        - 15.3
        - 15.4
  DBInstanceClass:
    Type: String
    Description: >-
      The name of the compute and memory capacity class of the database
      instance.
    AllowedPattern: ^db\.[a-z0-9]+\.[a-z0-9]+$
    ConstraintDescription: Must select a valid database instance type.
    Default: db.t3.micro
  DBAccessCIDR:
    Type: String
    Description: Allowed CIDR block for external access (use VPC CIDR).
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x.
    Default: 10.180.0.0/16
  DBPassword:
    Type: String
    Description: The database administrator account password.
    MinLength: 8
    MaxLength: 128
    AllowedPattern: ^[^/'\"@]+$
    ConstraintDescription: >-
      Must be 8 to 128 printable ASCII characters. Can't contain any of the following:
      slash (/), single quote (''), double quote ("), or at sign (@).
    NoEcho: True
  DBUsername:
    Type: String
    Description: The database administrator account user name.
    MinLength: 1
    MaxLength: 16
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
    Default: postgres
  DBMonitoringInterval:
    Type: Number
    AllowedValues: [0, 1, 5, 15, 30, 60]
    Description: >-
      Enhanced monitoring metrics interval in seconds. To disable
      enhanced monitoring metrics, specify 0.
    Default: 0
  DBPort:
    Type: Number
    Description: The port used by the instance to listen for connections.
    MinValue: 1150
    MaxValue: 65535
    ConstraintDescription: Must be in the range [1115-65535].
    Default: 5432
  DBMultiAZ:
    Type: String
    Description: >-
      Choose 'true' to deploy a multi-AZ database instance.
    AllowedValues: ['true', 'false']
    Default: 'true'
  DBName:
    Type: String
    Description: Name of the Amazon RDS (PostgreSQL) database.
    MinLength: 5
    MaxLength: 64
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$
    Default: easyerpdb
  DBStorageType:
    Type: String
    Description: >-
      Storage type. For additional information, refer to
      https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html.
    AllowedValues: [io1, gp2]
    Default: gp2
  EnableEventSubscription:
    Type: String
    Description: Enables event subscription to notification list.
    AllowedValues: ['true', 'false']
    Default: 'false'
  NotificationList:
    Type: String
    Description: >-
      The email notification used to configure an Amazon SNS topic for sending
      CloudWatch alarm and Amazon RDS event notifications.
    AllowedPattern: ^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$
    ConstraintDescription: Provide a valid email address.
    Default: erp.awsdd@gmail.com
  EnvironmentStage:
    Type: String
    Description: >-
      (Optional) Designates the environment stage of the associated AWS
      resource.
    AllowedValues:
      - dev
      - test
      - pre-prod
      - prod
      - none
    Default: prod
  Application:
    Type: String
    Description: >-
      (Optional) Designates the application of the associated AWS resource.
    Default: 'easyerp'
  ApplicationVersion:
    Type: String
    Description: (Optional) Designates the specific version of the application.
    Default: '1.0'
  ProjectCostCenter:
    Type: String
    Default: ''
    Description: >-
      (Optional) Designates the cost center associated with the project of the
      given AWS resource.
  Confidentiality:
    Type: String
    Description: >-
      (Optional) Designates the confidentiality classification of the data that
      is associated with the resource.
    AllowedValues:
      - public
      - private
      - confidential
      - pii/phi
      - none
      - ''
    Default: ''
  Compliance:
    Type: String
    Description: >-
      (Optional) Designates the compliance level for the AWS resource.
    AllowedValues:
      - hipaa
      - sox
      - fips
      - other
      - ''
    Default: ''

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/canonical/ubuntu/server/jammy/stable/current/amd64/hvm/ebs-gp2/ami-id'
Conditions:
  EnableBastionAccess: !Equals [!Ref EnableBastion, 'true']

Resources:
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://easyerp-repo.s3.amazonaws.com/Cloudformation/infrastructure/vpc.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        VpcCIDR: !Ref VPCCIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        PrivateSubnet1CIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2CIDR: !Ref PrivateSubnet2CIDR
        

  SecurityGroups:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://easyerp-repo.s3.amazonaws.com/Cloudformation/infrastructure/security-groups.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        VPC: !GetAtt VPC.Outputs.VPC
  BastionStack:
    Type: AWS::CloudFormation::Stack
    Condition: EnableBastionAccess
    Properties:
      TemplateURL: https://easyerp-repo.s3.amazonaws.com/Cloudformation/infrastructure/bastion.yaml
      Parameters:
        KeyPairName: !Ref KeyPairName
        PublicSubnet1ID: !GetAtt VPC.Outputs.PublicSubnet1
        PublicSubnet2ID: !GetAtt VPC.Outputs.PublicSubnet2
        EnableTCPForwarding: !Ref EnableTCPForwarding
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        VPCID: !GetAtt VPC.Outputs.VPC
        QSS3BucketName: !Ref QSS3BucketNameBastion
        QSS3BucketRegion: !Ref QSS3BucketRegionBastion
        QSS3KeyPrefix: !Sub QSS3KeyPrefixBastion
        BastionAMIOS: !Ref BastionAMIOS
        RDSEndPointAddress: !GetAtt RDS.Outputs.RDSEndPointAddress
  RDS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://easyerp-repo.s3.amazonaws.com/Cloudformation/infrastructure/rds.yaml
      Parameters:
        Subnet1ID: !GetAtt VPC.Outputs.PrivateSubnet1
        Subnet2ID: !GetAtt VPC.Outputs.PrivateSubnet2
        PublicSubnet1ID: !GetAtt VPC.Outputs.PublicSubnet1
        PublicSubnet2ID: !GetAtt VPC.Outputs.PublicSubnet2
        VPCID: !GetAtt VPC.Outputs.VPC
        DBName: !Ref DBName
        DBAutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
        DBAllocatedStorage: !Ref DBAllocatedStorage
        DBStorageType: !Ref DBStorageType
        DBIops: !Ref DBIops
        DBAllowMajorVersionUpgrade: !Ref DBAllowMajorVersionUpgrade
        DBMaxAllocatedStorage: !Ref DBMaxAllocatedStorage
        DBAllocatedStorageEncrypted: !Ref DBAllocatedStorageEncrypted
        DBExportLogToCloudwatch: !Ref DBExportLogToCloudwatch
        DBBackupRetentionPeriod: !Ref DBBackupRetentionPeriod
        DBEngineVersion: !Ref DBEngineVersion
        DBInstanceClass: !Ref DBInstanceClass
        DBUsername: !Ref DBUsername
        DBPassword: !Ref DBPassword
        DBMonitoringInterval: !Ref DBMonitoringInterval
        DBPort: !Ref DBPort
        DBMultiAZ: !Ref DBMultiAZ
        DBAccessCIDR: !Ref DBAccessCIDR
        EnableEventSubscription: !Ref EnableEventSubscription
        NotificationList: !Ref NotificationList
        EnvironmentStage: !Ref EnvironmentStage
        Application: !Ref Application
        ApplicationVersion: !Ref ApplicationVersion
        ProjectCostCenter: !Ref ProjectCostCenter
        Confidentiality: !Ref Confidentiality
        Compliance: !Ref Compliance
        EnableBastion: !Ref EnableBastion
        KeyPairName: !Ref KeyPairName
        EnableTCPForwarding: !Ref EnableTCPForwarding
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        BastionAMIOS: !Ref BastionAMIOS

